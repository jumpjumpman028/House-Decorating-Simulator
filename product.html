<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Decorating Simulator</title>
    <link rel="stylesheet" href="css/product.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
</head>
<body>
        <!-- 選單按鈕 -->
  <div id="menuButton">☰</div>

  <!-- 側邊選單 -->
  <div id="sidebar">
    <br><br><br>

    <button class="apply" id="apply">回首頁</button>
   
  </div>

    <div class="title">
        <div class="icon"><a href="index.html" title="GoToMenu"><img src="img/icon.png" ></a></div>
        <div class="search-container">
            <input type="text" placeholder="請輸入你想尋找的商品">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m1.5-3.15a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
                </svg>
            </button>
        </div>

        <div class="cart-container">
            <a id="cart-btn" href="cart.html">
                <img src="img/shopping_cart.png">
            </a>
            <div id="cart-number"></div>
        </div>
    </div>
    <div class="table">
        <div class="pic"><img src="img/hery.jpg"></div>
        <div class="info">
            <div class="name">【北歐復古】Antony 燕麥米布雙人床架/雙人加大 (6x6.2) 赤栗棕</div>
            <div class="price">$一個女朋友</div>
            <div class="discription">
                尺寸:180*60<br>
                滯銷<br>
                希望有緣人能帶走
            </div>
            <div class="cartAction">
                <div class="quantity">
                    <button id="minus" >-</button>
                    <input type="number" id="qty" class="input-box" value="1" min="1" max="10">
                    <button id="plus">+</button>
                </div>
                <div>
                    <button class="addToCart" id="addToCart">Add to cart</button>
                </div>
    
            </div>
        </div>
        
    </div>

</body>
</html>
