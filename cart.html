<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Decorating Simulator</title>
    <link rel="stylesheet" href="css/cart.css">
    <script type="text/javascript" src="js/cart.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</head>
<body>
    <div class="title">
        <div class="icon"><a href="index.html" title="GoToMenu"><img src="img/icon.png" ></a></div>
        <div class="search-container">
            <input type="text" placeholder="請輸入你想尋找的商品">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m1.5-3.15a7.5 7.5 0 11-15 0 7.5 7.5 0 0115 0z" />
                </svg>
            </button>
        </div>

        <div class="cart-container">
            <a id="cart-btn" href="cart.html">
                <img src="img/shopping_cart.png">
            </a>
            <div id="cart-number"></div>
        </div>
    </div>
    <div class="container">
        <div class="product">
            <a href="product.html"><img src="img/hery.jpg"></a>
            <div class="info">
                <div class="name">心碎小狗</div>
                <div class="quantity" id="qty">0</div>
                <div class="price">$一個女朋友</div>     
                <button class="delete" id="delete">Delete</button>
                </div>
            
        </div>

        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        <div class="product"></div>
        
    </div>

</body>
</html>
